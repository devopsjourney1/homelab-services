http:
  routers:
    proxmox-router:
      rule: "Host(`proxmox.devopsbrad.com`)"
      service: proxmox-service
      entryPoints:
        - websecure
      tls:
        certResolver: letsEncrypt-production

  services:
    proxmox-service:
      loadBalancer:
        servers:
          - url: "https://192.168.0.100:8006"
